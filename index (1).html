<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página con Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- MENÚ SUPERIOR -->
    <nav class="topheader">
      <a href="" class="logo">
        <img width="150" height="50" src="logooo.png" alt="Logo" />
      </a>

      <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>

      <ul class="Menu-Horizontal">
        <li><a href="">Colecciones</a></li>
        <li>
          <a href="">Deportes</a>
          <ul class="Menu-Vertical">
            <li><a href="">Basquet</a></li>
            <li><a href="">Voley</a></li>
            <li><a href="">Tenis</a></li>
            <li><a href="">Running</a></li>
          </ul>
        </li>
        <li><a href="">Hombre</a></li>
        <li><a href="">Mujer</a></li>
        <li><a href="">Contactanos</a></li>
      </ul>
    </nav>

    <!-- LOGIN -->
    <section class="login-container">
      <div class="login-box">
        <h2>Acceso Restringido</h2>

        <form onsubmit="return validarLogin(event);">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Introduce tu email"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Clave de Acceso (ihc)</label>
            <input
              type="password"
              id="password"
              placeholder="Introduce la clave secreta"
              required
            />
          </div>

          <button type="submit" class="login-button">Iniciar Sesion</button>
        </form>
      </div>
    </section>

    <!-- PIE DE PAGINA -->
    <section id="footer">
      <footer class="footer">
        <div class="footer-container">
          <!-- Logo y nombre de sitio -->
          <div class="footer-brand">
            <img src="logo.jpg" alt="Logo" class="footer-logo" />
            <p>Asics</p>
            <small>© 2025 Todos los derechos reservados</small>
          </div>
          <!-- Enlaces legales -->
          <div class="footer-links">
            <h4>Legal</h4>
            <a href="/Documentos/3.politica-privacidad.pdf"
              >Política de Privacidad</a
            >
            <!-- Dentro de href llama a un documento pdf con la poltica-->
            <a href="#">Términos y Condiciones</a>
            <!-- Dentro de href llama a un documento pdf con los terminos y condiciones-->
            <a href="/Documentos/LeyProteccionDatos.pdf">Protección de Datos</a>
          </div>
          <!-- Redes sociales con íconos personalizados -->
          <div class="footer-social">
            <h4>Síguenos</h4>
            <a href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/145/145802.png"
                alt="Facebook"
                class="social-icon"
            /></a>
            <a href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/145/145812.png"
                alt="Instagram"
                class="social-icon"
            /></a>
            <a href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/145/145807.png"
                alt="LinkedIn"
                class="social-icon"
            /></a>
            <a href="#"
              ><img
                src="https://cdn-icons-png.flaticon.com/512/145/145806.png"
                alt="Twitter"
                class="social-icon"
            /></a>
          </div>
        </div>
      </footer>
    </section>
    <script src="login.js"></script>
  </body>
</html>
